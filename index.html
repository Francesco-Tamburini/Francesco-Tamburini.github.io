<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Number Board – TV</title>
<style>
:root {
  --gap: 1.5vh;
  --circle-size: 9vh;
  --font-size: 4vh;
}html, body { width: 100%; height: 100%; margin: 0; }

body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; background-color: #f0f0f0; overflow: hidden; }

.container { display: flex; width: 100vw; height: 100vh; padding: 3vh; box-sizing: border-box; }

.outer-board { display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 1fr); gap: var(--gap); flex: 1; }

.group { display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(3, 1fr); gap: var(--gap); background-color: #ffffff; padding: var(--gap); border: 0.4vh solid #ddd; border-radius: 1.5vh; }

.number { width: var(--circle-size); height: var(--circle-size); display: flex; justify-content: center; align-items: center; background-color: white; border: 0.4vh solid #ddd; border-radius: 50%; font-size: var(--font-size); font-weight: bold; cursor: pointer; user-select: none; }

.highlighted { background-color: #4caf50; color: white; border-color: #4caf50; }

.sidebar { width: 20vw; display: flex; justify-content: center; align-items: center; }

.last-clicked { width: 18vh; height: 18vh; display: flex; justify-content: center; align-items: center; background-color: #4caf50; color: white; border-radius: 50%; font-size: 8vh; font-weight: bold; }

.fullscreen-btn { position: fixed; top: 2vh; left: 2vh; width: 8vh; height: 8vh; background-color: #4caf50; border: none; border-radius: 1vh; cursor: pointer; z-index: 1000; } </style>

</head>
<body>
<button class="fullscreen-btn" onclick="toggleFullScreen()"></button><div class="container">
  <div class="outer-board">
    <div class="group" id="group1"></div>
    <div class="group" id="group2"></div>
    <div class="group" id="group3"></div>
    <div class="group" id="group4"></div>
    <div class="group" id="group5"></div>
    <div class="group" id="group6"></div>
  </div>  <div class="sidebar">
    <div class="last-clicked">–</div>
  </div>
</div><script>
const ranges = [
  { start: 1, end: 15 },
  { start: 16, end: 30 },
  { start: 31, end: 45 },
  { start: 46, end: 60 },
  { start: 61, end: 75 },
  { start: 76, end: 90 }
];

const lastClickedElement = document.querySelector('.last-clicked');

ranges.forEach((range, index) => {
  const groupDiv = document.getElementById(`group${index + 1}`);

  for (let i = range.start; i <= range.end; i++) {
    const numberDiv = document.createElement('div');
    numberDiv.className = 'number';
    numberDiv.textContent = i;

    numberDiv.addEventListener('click', () => {
      numberDiv.classList.toggle('highlighted');
      lastClickedElement.textContent = i;
    });

    groupDiv.appendChild(numberDiv);
  }
});

function toggleFullScreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
</script></body>
</html>
